script:
- cd $TRAVIS_BUILD_DIR
- sphinx-build -b html docs docs/build
- touch docs/build/.nojekyll
- python setup.py sdist bdist_wheel
deploy:
  - provider: pypi
    user: "__token__"
    password: $PYPI_TOKEN
    repository: testpypi
    skip_existing: true
  - provider: pages:git
    verbose: true
    token: $GITHUB_TOKEN
    edge: true
    local_dir: ./docs/build/
    keep_history: true