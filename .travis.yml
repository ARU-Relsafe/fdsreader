language: python
python:
- '3.7'
install:
- pip install -r requirements.txt
script:
- cd $TRAVIS_BUILD_DIR
- sphinx-build -b html . build -C
- touch docs/build/html/.nojekyll
- python setup.py sdist bdist_wheel
deploy:
  - provider: pypi
    user: "__token__"
    password: $PYPI_TOKEN
    skip_existing: true
  - provider: pages:git
    verbose: true
    token: $GITHUB_TOKEN
    edge: true
    local_dir: ./docs/build/html/
    keep_history: true